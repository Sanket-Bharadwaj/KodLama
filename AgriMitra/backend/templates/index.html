<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Mitra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/statics/styles.css"> <!-- Updated to statics -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Agri Mitra</a>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Agri Mitra</h1>
            <p class="lead">Test Your Soil and Get Crop Recommendations</p>
            <hr class="my-4">
            <p>Click the button below to simulate adding a soil sample and view analysis results.</p>
            <button id="add-soil-btn" class="btn btn-primary btn-lg">Simulate Adding Soil</button>
        </div>

        <div class="card">
            <div class="card-header">
                Soil Analysis Results
            </div>
            <div class="card-body">
                <div id="results-container">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/statics/script.js"></script> <!-- Updated to statics -->
</body>
</html>
